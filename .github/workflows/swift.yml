name: Build macOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app

    - name: Build macOS App
      run: |
        xcodebuild \
          -project ColorGraph.xcodeproj \
          -scheme ColorGraph \
          -destination 'platform=macOS' \
          clean build
