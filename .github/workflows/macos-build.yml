name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build ColorGraphApp
        run: |
          xcodebuild \
            -project "ColorGraphApp.xcodeproj" \
            -scheme "ColorGraphApp" \
            -destination 'platform=macOS' \
            clean build

      - name: Run Unit Tests
        run: |
          xcodebuild \
            -project "ColorGraphApp.xcodeproj" \
            -scheme "ColorGraphApp" \
            -destination 'platform=macOS' \
            test
